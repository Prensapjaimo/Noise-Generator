<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Noise Generator</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Noise Generator</h1>
    <div class="container">
      <canvas id="mycanvas"></canvas>
      <div class="controller">
        <button onclick="createnoise('bw')">Black/White</button>
        <button onclick="createnoise('gs')">Greyscale</button>
        <button onclick="createnoise('color')">Colorful</button>
        <div class="size">
          <label for="rectsize">Squares size:</label>
          <input
            type="range"
            name="rectsize"
            id="rectsize"
            onchange="setRectSize()"
          />
        </div>
      </div>
    </div>
  </body>
</html>
